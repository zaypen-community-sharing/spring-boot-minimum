plugins {
    id 'java'
}

group 'com.thoughtworks.course'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web:2.1.5.RELEASE"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
